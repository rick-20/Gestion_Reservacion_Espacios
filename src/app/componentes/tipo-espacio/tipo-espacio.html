<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipo de Espacios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
      }

      section {
        max-width: 800px;
        margin: 5 auto; /* centra todo el contenido horizontalmente */
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        background-color: #0d6efd; /* azul Bootstrap */
        color: white;
        padding: 15px;
        border-radius: 10px;
      }

      h2 {
        font-size: 15px;
        color: #555;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <section class="text-center">
      <h1>TIPO DE ESPACIOS</h1>
      <h2>
        En este apartado puede agregar y modificar los tipos de espacios, por ejemplo:
        Salones, Laboratorios, Auditorios, etc.
      </h2>

      <div class="text-start mt-4">
        <label for="descripcion" class="form-label fw-bold">Descripción:</label>
        <input
          type="text"
          id="descripcion"
          class="form-control"
          placeholder="Ej. Laboratorio de cómputo"
        />
      </div>

      <div class="tablita">
        <table class="table table-striped table-hover table-bordered text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>Laboratorio de Cómputo</td></tr>
            <tr><td>2</td><td>Aula</td></tr>
            <tr><td>3</td><td>Sala</td></tr>
            <tr><td>4</td><td>Auditorio</td></tr>
            <tr><td>5</td><td>Cafetería</td></tr>
            <tr><td>7</td><td>Cubículo</td></tr>
            <tr><td>8</td><td>Área de investigación</td></tr>
          </tbody>
        </table>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-primary m-1">Insertar</button>
        <button class="btn btn-secondary m-1">Consultar</button>
        <button class="btn btn-warning m-1">Actualizar</button>
        <button class="btn btn-danger m-1">Eliminar</button>
        <button class="btn btn-light border m-1">Limpiar</button>
      </div>
    </section>
  </body>
</html>
