<h1 class="titl">TIPO DE ESPACIOS</h1>
<h2>En este apartado puede agregar y modificar los tipos de espacios, por
  ejemplo: Salones, Laboratorios, Auditorios, etc.</h2>

<section>

  <div class="agrega">
    <label for="descripcion" class="form-label">Descripción:</label>
    <input type="text" id="descripcion" class="form-control"
      placeholder="Ej. Laboratorio de cómputo">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

  </div>

  <div class="tabl">
    <table class="tablita">
      <tr>
        <th>ID</th>
        <th>Descripción</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Laboratorio de Cómputo</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Aula</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Sala</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Auditorio</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Cafetería</td>
      </tr>
      <tr>
        <td>7</td>
        <td>Cubículo</td>
      </tr>
      <tr>
        <td>8</td>
        <td>Área de investigación</td>
      </tr>

    </table>
  </div>
  <div class="botones">
    <button class="btn btn-primary">Insertar</button>
    <button class="btn btn-secondary">Consultar</button>
    <button class="btn btn-warning">Actualizar</button>
    <button class="btn btn-danger">Eliminar</button>
    <button class="btn btn-light border">Limpiar</button>
  </div>
</section>
